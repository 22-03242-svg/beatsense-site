<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeatSense ECG Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>BeatSense ECG Analyzer</h1>
    <p>Upload your ECG file to begin analysis.</p>

    <form action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.dat,.hea" required>
        <button type="submit">Upload & Analyze</button>
    </form>

    {% if result %}
        <h2>Analysis Result</h2>
        <p>{{ result|safe }}</p>
    {% endif %}

    {% if plot_url %}
        <h2>ECG Plot</h2>
        <img src="{{ plot_url }}" alt="ECG Plot" style="max-width:90%;">
    {% endif %}
</body>
</html>
