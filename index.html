<!DOCTYPE html>
<html>
<head>
    <title>BeatSense ECG Analyzer</title>
</head>
<body>
    <h1>Upload an ECG File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Upload & Analyze">
    </form>

    {% if image %}
        <h2>ECG Signal Plot:</h2>
        <img src="data:image/png;base64,{{ image }}" alt="ECG Plot">
    {% endif %}
</body>
</html>
