<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeatSense - ECG Arrhythmia Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1e3a8a;
      margin: 0;
    }
    main {
      margin-top: 50px;
    }
    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    input[type="file"] {
      margin-top: 15px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
    }
    #loading {
      display: none;
      color: #2563eb;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BeatSense</h1>
    <p>Python-Based Arrhythmia Detection from ECG Signals</p>
  </header>

  <main>
    <h2>Live Demo</h2>
    <p>Upload an ECG data file (.dat, .txt, or .csv) to analyze your heart rhythm.</p>

    <div class="upload-box">
      <input type="file" id="ecgFile" accept=".dat,.txt,.csv" />
      <br />
      <button id="analyzeBtn">Analyze Signal</button>
      <div id="loading">Analyzing signal, please wait...</div>
      <div id="result"></div>
    </div>
  </main>

  <script>
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("ecgFile");
      const loading = document.getElementById("loading");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        alert("Please select an ECG file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      loading.style.display = "block";
      resultDiv.innerHTML = "";

      try {
        const response = await fetch("http://127.0.0.1:5000/analyze", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        loading.style.display = "none";

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <p><b>Heart Rate:</b> ${data.heart_rate} BPM</p>
            <p><b>Classification:</b> ${data.classification}</p>
          `;
        }
      } catch (err) {
        loading.style.display = "none";
        resultDiv.innerHTML = `<p style="color:red;">Error connecting to server: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
