<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatSense: Analysis Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .section-title {
            font-size: 1.875rem; font-weight: 700; color: #1f2937;
            margin-bottom: 2rem; text-align: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-700">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4">
            <div class="text-2xl font-bold text-blue-600">BeatSense</div>
        </nav>
    </header>

    <main>
        <section class="py-20">
            <div class="container mx-auto px-6">
                <h2 class="section-title">Analysis Results</h2>
                
                <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 mb-12">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">Summary</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center text-lg">
                            <span class="font-medium text-gray-600">Classification:</span>
                            <span class="font-bold text-blue-600 px-3 py-1 rounded-full bg-blue-100">{{ results.classification }}</span>
                        </div>
                        <hr>
                        <div class="flex justify-between items-center text-lg">
                            <span class="font-medium text-gray-600">Average Heart Rate:</span>
                            <span class="font-bold text-gray-800">{{ results.heart_rate }} BPM</span>
                        </div>
                        <hr>
                        <div class="flex justify-between items-center text-lg">
                            <span class="font-medium text-gray-600">Detected R-Peaks:</span>
                            <span class="font-bold text-gray-800">{{ results.num_r_peaks }}</span>
                        </div>
                    </div>
                </div>

                <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-lg p-8">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">ECG Signal Visualization</h3>
                   <img src="{{ url_for('static', filename='images/analysis_plot.png') }}?v={{ range(1,10000)|random }}"
                         alt="ECG Analysis Plot" class="rounded-md border border-gray-200">
                </div>

                <div class="text-center mt-12">
                    <a href="{{ url_for('home') }}" class="bg-blue-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        Analyze Another File
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 BeatSense. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
